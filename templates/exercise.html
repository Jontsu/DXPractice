{% extends "layout.html" %}
{% block content %}
    <div class="input-field">
        <h1>{{ exercise.name }}</h1>
        <p>Created by: {{ creator.username }}</p>
        <h2>Tasks:</h2>
        <p>{{ exercise.tasks }}</p>
    </div>
    {% if session.username == creator.username %}
        <form action="{{ url_for('delete_exercise_route', exercise_id=exercise.id) }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <input type="submit" value="Delete" class="button input-button">
        </form>
    {% endif %}
{% endblock %}
