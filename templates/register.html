{% extends "layout.html" %}
{% block content %}
    <h1>Register</h1>
    <form method="POST">
        <div class="input-field">
            Username: <input type="text" name="username" required><br>
            Email: <input type="text" name="email" required><br>
            Password: <input type="password" name="password1" required><br>
            Password again: <input type="password" name="password2" required><br>
            Role: <input type="text" name="role" required><br>
        </div>
        <input type="submit" value="Register" class="button input-button">
    </form>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
{% endblock %}
