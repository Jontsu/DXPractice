{% extends "layout.html" %}
{% block content %}
    <h1>Register</h1>
    <form method="POST">
        <div class="input-field">
            Username: <input type="text" name="username" required><br>
            Github handle: <input type="text" name="github_handle" required><br>
            Password: <input type="password" name="password1" required><br>
            Password again: <input type="password" name="password2" required><br>
            Role:
            <select name="role" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        <br>
        </div>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        <input type="submit" value="Register" class="button input-button">
    </form>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
{% endblock %}
